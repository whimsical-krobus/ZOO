<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Webpage</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 id="zoo">Fantasia Zoo</h1>
        <nav></nav> <!-- filtrering, sortering eller sÃ¶kning -->

    <main>

            </div>
            <div class="animal">

            </div>

                <img src="assets/tiger.jpg" alt="Tiger" class="image">
            </div>
            <div class="animal">
                <img src="assets/kingfisher.jpg" alt="Kingfisher" class="image">
            </div>
            <div class="animal">
                <img src="assets/sloth.jpg" alt="Sloth" class="image">
            </div>
            <div class="animal">
                <img src="assets/moth.jpg" alt="Moth" class="image">
            </div>
            <div class="animal">
                <img src="assets/hippo.jpg" alt="Hippo" class="image">
            </div>
            <div class="animal">
